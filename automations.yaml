- id: '1766173677300'
  alias: 'Systeem: Melding IP wijziging naar Telegram'
  description: Stuurt het nieuwe IP adres naar de juiste chat op basis van labels
  trigger:
  - platform: state
    entity_id: sensor.myip
  condition:
  - condition: template
    value_template: "{{ trigger.from_state is not none and \n   trigger.to_state is
      not none and \n   trigger.from_state.state not in ['unknown', 'unavailable']
      and\n   trigger.to_state.state not in ['unknown', 'unavailable'] and\n   trigger.from_state.state
      != trigger.to_state.state }}\n"
  action:
  - action: script.telegram_message_familyapp
    data:
      caller_id: '{{ this.entity_id }}'
      message_text: "\U0001F310 *IP Adres Update* Nieuw IP: {{ trigger.to_state.state
        }} Vorig IP: {{ trigger.from_state.state }}\n"
  mode: single
