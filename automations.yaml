  description: Leest de naam van de gebruiker die een specifieke tag scant en stuurt
    Telegram bericht.
  triggers:
  - event_type: tag_scanned
    event_data:
      tag_id: 8f763d16-01f9-4eac-b289-3f55b8d59ef9
    trigger: event
  actions:
  - variables:
      user_id: '{{ trigger.event.context.user_id }}'
      user_entity: '{% set user_name = user_id | default(''onbekende_gebruiker'',
        true) | replace(''-'', ''_'') %} {{ states.person | selectattr(''attributes.user_id'',
        ''eq'', user_id) | map(attribute=''entity_id'') | first }}

        '
      fallback_name: '{{ states.user | selectattr(''id'', ''eq'', user_id) | map(attribute=''attributes.friendly_name'')
        | first }}'
      friendly_user_name: "{% if user_entity %}\n  {{ state_attr(user_entity, 'friendly_name')
        }}\n{% elif fallback_name %}\n  {{ fallback_name }}\n{% else %}\n  iemand\n{%
        endif %}\n"
  - action: telegram_bot.send_message
    data:
      target: "{# Controleert de labels van de huidige automatisering #}  {% if 'test'
        in labels(this.entity_id) | default([], true) %}\n  {{ states('input_text.telegram_chatid_test')
        }}\n{% else %}\n  {{ states('input_text.telegram_chatid_family') }}\n{% endif
        %}\n"
      message: "Tag gescand door {{ friendly_user_name }}.\n{% set automation_labels
        = labels(this.entity_id) | default([], true) %} {% if automation_labels |
        length > 0 %}\n  Labels: {{ automation_labels | join(', ') }}\n{% else %}\n
        \ Labels: Geen (Productiemodus)\n{% endif %}    \n"
  - action: tts.speak
    metadata: {}
    data:
      cache: true
      message: Welterusten {{ friendly_user_name }}, slaap lekker en tot morgen!
      media_player_entity_id: media_player.begane_grond_2
    target:
      device_id: ae4f80b8aade1f304ae2d88f2f17404b
  mode: single
