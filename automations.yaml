      belasting_gas_2024_ex: 0.54013
      belasting_gas_2025_ex: 0.5781
      belasting_gas_2026_ex: 0.60058
      basisprijs_stroom_laag: 0.1189
      basisprijs_stroom_hoog: 0.1315
      belasting_stroom_2024_ex: 0.1088
      belasting_stroom_2025_ex: 0.10154
      belasting_stroom_2026_ex: 0.09157
      korting_perc: "{% set korting = korting_2024 %}  {% if now().date() >= (strptime('2025-11-01',
        '%Y-%m-%d').date()) %}\n  {% set korting = korting_2025 %}\n{% endif %}  {{
        korting }}\n"
      energiebelasting_gas: "{% set belasting = belasting_gas_2024_ex %}  {% if now().date()
        >= (strptime('2026-01-01', '%Y-%m-%d').date()) %}\n  {% set belasting = belasting_gas_2026_ex
        %}\n{% elif now().date() >= (strptime('2025-01-01', '%Y-%m-%d').date()) %}\n
        \ {% set belasting = belasting_gas_2025_ex %}\n{% endif %}  {{ belasting }}\n"
      energiebelasting_stroom: "{% set belasting = belasting_stroom_2024_ex %}  {%
        if now().date() >= (strptime('2025-01-01', '%Y-%m-%d').date()) %}\n  {% set
        belasting = belasting_stroom_2025_ex %}\n{% endif %}  {{ belasting }}\n"
  - target:
      entity_id: input_number.gas_tarief
    data:
      value: '{% set prijs_na_korting_ex_btw = basisprijs_gas * (1 - korting_perc
        | float) %} {% set prijs_voor_btw = prijs_na_korting_ex_btw + energiebelasting_gas
        | float %} {% set eindprijs = prijs_voor_btw * btw_factor %} {{ eindprijs
        | round(5) }}

        '
    action: input_number.set_value
  - target:
      entity_id: input_number.kwh_tarief_laag
    data:
      value: '{% set prijs_na_korting_ex_btw = basisprijs_stroom_laag * (1 - korting_perc
        | float) %} {% set prijs_voor_btw = prijs_na_korting_ex_btw + energiebelasting_stroom
        | float %} {% set eindprijs = prijs_voor_btw * btw_factor %} {{ eindprijs
        | round(5) }}

        '
    action: input_number.set_value
  - target:
      entity_id: input_number.kwh_tarief_hoog
    data:
      value: '{% set prijs_na_korting_ex_btw = basisprijs_stroom_hoog * (1 - korting_perc
        | float) %} {% set prijs_voor_btw = prijs_na_korting_ex_btw + energiebelasting_stroom
        | float %} {% set eindprijs = prijs_voor_btw * btw_factor %} {{ eindprijs
        | round(5) }}

        '
    action: input_number.set_value
