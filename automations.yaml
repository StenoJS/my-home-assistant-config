- id: '1761317396119'
  alias: KC Ouder - Beloning Goedkeuring Vereist
  description: Stuur Telegram met APPROVE/DISAPPROVE knoppen bij geclaimde beloning
    voor elk kind.
  triggers:
  - entity_id:
    - sensor.kc_yulian_reward_status_reward_1
    - sensor.kc_yulian_reward_status_reward2
    to: claimed
    trigger: state
  actions:
  - data:
      target: '{{ states(''input_text.telegram_chatid_family'') }}'
      message: "\U0001F6A8 **OUDER ACTIE VEREIST!** \U0001F6A8\n\n**{{ child_name
        | capitalize }}** heeft de beloning **'{{ reward_name }}'** geclaimd.\n\nWil
        je deze goedkeuren?\n"
      inline_keyboard:
      - TEST:/Test
      - ✅ GOEDKEUREN:/kc_approve_test
      - ❌ AFKEUREN:/kc_disapprove_{{ child_name }}_{{ reward_suffix }}
    action: telegram_bot.send_message
  variables:
    trigger_id: '{{ trigger.entity_id }}'
    child_name: '{{ trigger_id | regex_replace(''^sensor\.kc_(\w+)_reward_status_(.+)$'',
      ''\1'') }}'
    reward_suffix: '{{ trigger_id | regex_replace(''^sensor\.kc_(\w+)_reward_status_(.+)$'',
      ''\2'') }}'
    reward_name: '{{ state_attr(trigger_id, ''friendly_name'') }}'
  mode: single
- id: '1761317508732'
  alias: KC Ouder - Verwerk Beloning Goedkeuring
  description: Stelt de beloningsstatus in op 'Approved' na Telegram commando.
  triggers:
  - event_type: telegram_command
    event_data:
      command: /kc_approve
    trigger: event
  conditions:
  - condition: template
    value_template: '{{ trigger.event.data.chat_id == 15473309 }}'
  actions:
  - variables:
      reward_suffix: '{{ trigger.event.data.text.split(''_'')[-1] }}'
      reward_entity_type: input_select
      full_reward_entity: '{{ reward_entity_type }}.kc_yulian_reward_approval_{{ reward_suffix
        }}'
  - data:
      entity_id: '{{ full_reward_entity }}'
      option: Approved
    action: input_select.select_option
  - data:
      target: '{{ trigger.event.data.chat_id }}'
      message: ✅ Beloning goedgekeurd voor {{ reward_suffix }}. De status is nu 'Approved'.
    action: telegram_bot.send_message
  mode: single
- id: '1761317536616'
  alias: KC Ouder - Verwerk Beloning Afkeuring
  description: Stelt de beloningsstatus in op 'Available' na Telegram commando.
  triggers:
  - event_type: telegram_command
    event_data:
      command: /kc_disapprove
    trigger: event
  conditions:
  - condition: template
    value_template: '{{ trigger.event.data.chat_id == 15473309 }}'
  actions:
  - variables:
      reward_suffix: '{{ trigger.event.data.text.split(''_'')[-1] }}'
