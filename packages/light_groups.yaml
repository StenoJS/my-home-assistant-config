light:
  # ---------------------------------------------------------
  # SPECIFIEKE SUB-GROEPEN
  # ---------------------------------------------------------
  
  # Nieuwe groep voor de 3 plafondspots
  - platform: group
    name: "Woonkamer Plafond"
    unique_id: light_group_woonkamer_plafond
    entities:
      - light.woonkamer_plafond_1
      - light.woonkamer_plafond_2
      - light.woonkamer_plafond_3

  # Nieuwe groep voor de 5 hanglampen (Eettafel)
  - platform: group
    name: "Eettafel"
    unique_id: light_group_eettafel
    entities:
      - light.eetkamer_hanglamp_1
      - light.eetkamer_hanglamp_2
      - light.eetkamer_hanglamp_3
      - light.eetkamer_hanglamp_4
      - light.eetkamer_hanglamp_5

  # ---------------------------------------------------------
  # BEGANE GROND (HOOFDGROEP)
  # ---------------------------------------------------------
  - platform: group
    name: "Verlichting Begane Grond"
    unique_id: light_group_zone_begane_grond
    entities:
      # --- Geneste Groepen ---
      - light.woonkamer_plafond  # Verwijst naar de groep hierboven
      - light.eettafel           # Verwijst naar de groep hierboven
      
      # --- Losse Lampen ---
      # Serre (kan evt. ook een eigen groep worden als je wilt)
      - light.serre_plafond_1
      - light.serre_plafond_2
      - light.serre_plafond_3
      # Overig
      - light.schuur_1
      - light.tuin_overkapping_lamp
      # - light.woonkamer_staande_lamp (Stond in commentaar in je origineel)

  # ---------------------------------------------------------
  # 1E VERDIEPING
  # ---------------------------------------------------------
  - platform: group
    name: "Verlichting 1e Verdieping"
    unique_id: light_group_zone_eerste_verdieping
    entities:
      - light.slaapkamer_yulian_plafond
      - light.badkamer_1
      - light.kantoor_plafond

  # ---------------------------------------------------------
  # ZOLDER
  # ---------------------------------------------------------
  - platform: group
    name: "Verlichting Zolder"
    unique_id: light_group_zone_zolder
    entities:
      - light.slaapkamer_mika_plafond_1
      - light.slaapkamer_mika_plafond_2

  # ---------------------------------------------------------
  # HELE HUIS (MASTER)
  # ---------------------------------------------------------
  - platform: group
    name: "Verlichting Hele Huis"
    unique_id: light_group_hele_huis
    entities:
      - light.verlichting_begane_grond
      - light.verlichting_1e_verdieping
      - light.verlichting_zolder