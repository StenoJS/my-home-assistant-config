send_telegram_message:
  alias: Send Telegram Message test/production
  description: Verstuurt een Telegram bericht met dynamische chat ID en status.
  fields:
    message_text:
      description: De hoofdtekst van het bericht.
      example: Dit is een bericht.
      required: true
      selector:
        text:
    caller_id:
      description: De Entity ID van de automatisering/script die het bericht aanroept.
      example: automation.tag_scan_tts
      required: true
      selector:
        text:
  sequence:
  - variables:
      caller_entity_id: '{{ caller_id }}'
      automation_labels: '{{ labels(caller_entity_id) | default([], true) }}'
  - data:
      target: "{# DE FIX: Controleert op de kleine letter 'test' #} {% if 'test' in
        automation_labels %}\n  {{ states('input_text.telegram_chatid_test') }}\n{%
        else %}\n  {{ states('input_text.telegram_chatid_family') }}\n{% endif %}\n"
      message: "[**{{ caller_entity_id }}**] {{ message_text }}\n{# TOONT LABELS TER
        CONTROLE (zoals ze zijn opgehaald) #} {% if automation_labels | length > 0
        %}\n  Labels: {{ automation_labels | join(', ') }}\n{% else %}\n  Labels:
        Geen\n{% endif %}\n{# WEERGAVE VAN DE MODUS met de kleine letter check #}
        Modus: {% if 'test' in automation_labels %}\n  TEST (Test-chat)\n{% else %}\n
        \ PRODUCTIE (Familie-chat)\n{% endif %}\n"
    action: telegram_bot.send_message
